<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>El Muro</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    </h:head>
    <h:body class="container">
        <div class="row">
            <div class="col-6">
                <h1>Dime tu nombre #{prefs.usuario}</h1>
                <h:form>
                    <label for="id"/>
                    <h:inputText id="identificador"
                                 value="#{prefs.usuario}" class="form-control"/>
                    <h:message for="identificador" class="text-danger"/><br/>
                    <h:commandButton value="enviar" action="#{muro.cambiaIdentificador}" class="form-control"/>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
