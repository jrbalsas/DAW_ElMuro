<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Mensajes</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body class="container">
        <h1>Muro de <span id="idIdentificador"></span></h1>
        <h2>Mensajes</h2>
        <ul class="list-group" id="idMensajes">
            <!-- Mensajes del Muro-->
        </ul>
        <div class="text-danger" id="idErrores" ><!--Mensajes de error--></div>
        <form name="frmMensaje">
            <input type="text" name="mensaje"  placeholder="Mensaje" class="form-control">
            <input type="submit" name="Enviar" class="form-control">
        </form>
        <h2>Cambiar el identificador</h2>
        <form name="frmIdentificador">
            <input type="text" name="identificador"  placeholder="Identificador" class="form-control">
            <input type="submit" name="Nuevo Identificador" class="form-control">
        </form>
        <!-- JS dependencies -->
        <script src="//code.jquery.com/jquery-3.3.1.min.js" ></script>
        <script src="js/muroController.js"></script>
    </body>
</html>
